---
layout: default
title: 首页
description: 个人博客首页
---
<section class="max-w-4xl mx-auto py-12 px-4">
  <!-- 个人形象区 -->
  <div class="flex flex-col md:flex-row items-center md:items-start gap-8 mb-12">
    <div class="flex-shrink-0">
      <div class="w-32 h-32 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center overflow-hidden">
        <!-- 头像占位，后续替换图片 -->
        <span class="text-5xl">👤</span>
      </div>
    </div>
    <div>
      <h1 class="text-3xl font-bold mb-2">你的名字</h1>
      <p class="text-gray-600 dark:text-gray-300 mb-4">一句简短的自我介绍，展示你的热情与专长。</p>
      <div class="flex space-x-3">
        <a href="#" class="hover:text-[var(--color-accent)]">GitHub</a>
        <a href="#" class="hover:text-[var(--color-accent)]">Twitter</a>
        <a href="#" class="hover:text-[var(--color-accent)]">邮箱</a>
      </div>
    </div>
  </div>
  <!-- 精选文章轮播 -->
  <div class="mb-12" x-data="{ idx: 0, posts: [
    {title: '示例文章1', url: '/posts/sample1/', cover: '', desc: '文章摘要1'},
    {title: '示例文章2', url: '/posts/sample2/', cover: '', desc: '文章摘要2'},
    {title: '示例文章3', url: '/posts/sample3/', cover: '', desc: '文章摘要3'}
  ] }">
    <div class="relative bg-gray-100 dark:bg-gray-800 rounded-lg p-6 min-h-[120px] flex flex-col items-center">
      <template x-for="(post, i) in posts" :key="i">
        <div x-show="idx === i" class="w-full text-center">
          <h2 class="text-xl font-semibold mb-2" x-text="post.title"></h2>
          <p class="mb-4 text-gray-500 dark:text-gray-400" x-text="post.desc"></p>
          <a :href="site.baseurl + post.url" class="inline-block px-4 py-2 bg-[var(--color-accent)] text-white rounded hover:scale-105 transition">阅读全文</a>
        </div>
      </template>
      <div class="flex justify-center mt-4 space-x-2">
        <template x-for="(post, i) in posts" :key="i">
          <button @click="idx = i" :class="{'bg-[var(--color-accent)]': idx === i, 'bg-gray-300 dark:bg-gray-600': idx !== i}" class="w-3 h-3 rounded-full"></button>
        </template>
      </div>
    </div>
  </div>
  <!-- 技能标签云（预留） -->
  <div class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow text-center">
    <h3 class="text-lg font-semibold mb-4">技能标签云</h3>
    <div class="flex flex-wrap justify-center gap-2">
      <span class="px-3 py-1 rounded-full bg-[var(--color-primary)] text-white text-sm">Jekyll</span>
      <span class="px-3 py-1 rounded-full bg-[var(--color-accent)] text-white text-sm">Tailwind CSS</span>
      <span class="px-3 py-1 rounded-full bg-gray-400 text-white text-sm">Alpine.js</span>
      <span class="px-3 py-1 rounded-full bg-gray-600 text-white text-sm">Python</span>
      <span class="px-3 py-1 rounded-full bg-gray-800 text-white text-sm">设计</span>
      <!-- 后续自动生成 -->
    </div>
  </div>
</section>
