---
layout: default
title: 项目
---
<section class="max-w-5xl mx-auto py-12 px-4">
  <h1 class="text-2xl font-bold mb-8">项目展示</h1>
  <div class="grid md:grid-cols-2 gap-6">
    {% for project in site.projects %}
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 flex flex-col">
      <h2 class="text-xl font-semibold mb-2">{{ project.title }}</h2>
      <p class="flex-1 text-gray-600 dark:text-gray-300 mb-4">{{ project.description }}</p>
      <div class="flex space-x-3 mt-2">
        {% if project.github %}
        <a href="{{ project.github }}" target="_blank" class="text-[var(--color-accent)] hover:underline">GitHub</a>
        {% endif %}
        {% if project.demo %}
        <a href="{{ project.demo }}" target="_blank" class="text-[var(--color-accent)] hover:underline">演示</a>
        {% endif %}
      </div>
    </div>
    {% endfor %}
  </div>
</section>
