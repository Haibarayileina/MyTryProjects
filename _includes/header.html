<header class="flex items-center justify-between px-6 py-4 bg-white dark:bg-gray-900 shadow">
  <a href="/" class="text-2xl font-bold text-[var(--color-primary)]">{{ site.title }}</a>
  <nav class="space-x-4">
    <a href="/" class="hover:text-[var(--color-accent)]">首页</a>
    <a href="/posts/" class="hover:text-[var(--color-accent)]">博客</a>
    <a href="/projects/" class="hover:text-[var(--color-accent)]">项目</a>
    <a href="/about.html" class="hover:text-[var(--color-accent)]">关于</a>
  </nav>
  <button x-on:click="dark = !dark" class="ml-4 p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition" :aria-label="dark ? '切换为明亮模式' : '切换为暗黑模式'">
    <svg x-show="!dark" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-13.66l-.71.71M4.05 19.07l-.71.71M21 12h-1M4 12H3m16.66 5.66l-.71-.71M4.05 4.93l-.71-.71" /></svg>
    <svg x-show="dark" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z" /></svg>
  </button>
</header>
