---
layout: default
title: 关于
---
<section class="max-w-3xl mx-auto py-12 px-4">
  <h1 class="text-2xl font-bold mb-8">关于我</h1>
  <!-- 时间轴履历 -->
  <div class="mb-12">
    <h2 class="text-lg font-semibold mb-4">个人履历</h2>
    <ol class="relative border-l border-gray-300 dark:border-gray-700">
      <li class="mb-8 ml-6">
        <span class="absolute -left-3 flex items-center justify-center w-6 h-6 bg-[var(--color-accent)] rounded-full ring-8 ring-white dark:ring-gray-900"></span>
        <h3 class="font-semibold">2024 - 至今</h3>
        <p class="text-gray-500 text-sm">你的最新职位/学习经历</p>
      </li>
      <li class="mb-8 ml-6">
        <span class="absolute -left-3 flex items-center justify-center w-6 h-6 bg-gray-400 rounded-full ring-8 ring-white dark:ring-gray-900"></span>
        <h3 class="font-semibold">2022 - 2024</h3>
        <p class="text-gray-500 text-sm">之前的职位/学习经历</p>
      </li>
      <!-- 可继续添加 -->
    </ol>
  </div>
  <!-- 3D技能雷达图 -->
  <div class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow text-center">
    <h2 class="text-lg font-semibold mb-4">技能雷达图</h2>
    <canvas id="radarChart" width="320" height="320"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        new Chart(document.getElementById('radarChart'), {
          type: 'radar',
          data: {
            labels: ['Jekyll', 'Tailwind', 'Alpine.js', 'Python', '设计'],
            datasets: [{
              label: '技能水平',
              data: [80, 85, 70, 75, 90],
              fill: true,
              backgroundColor: 'rgba(26,34,56,0.2)',
              borderColor: 'var(--color-accent)',
              pointBackgroundColor: 'var(--color-accent)'
            }]
          },
          options: {
            scales: { r: { angleLines: { display: false }, suggestedMin: 0, suggestedMax: 100 } },
            plugins: { legend: { display: false } }
          }
        });
      });
    </script>
  </div>
</section>
